# This file contains configuration for the RazBot controllers. These should be
# the same for simulated and live robots.

# The joint state controller handles publishing transforms for any moving joints
rover_joint_state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50

# The diff drive controller can control a Differential Drive or Skid Steer vehicle
# with any arbitrary number of wheels.
rover_diff_drive_controller:
  type: "diff_drive_controller/DiffDriveController"
  publish_rate: 50

  left_wheel: ['front_left_wheel_joint', 'rear_left_wheel_joint']
  right_wheel: ['front_right_wheel_joint', 'rear_right_wheel_joint']

  wheel_separation: 0.150
  wheel_radius: 0.040

  # Wheel separation and radius multipliers
  wheel_separation_multiplier: 1.5 # default: 1.0
  wheel_radius_multiplier    : 1.0 # default: 1.0

  # Odometry covariances for the encoder output of the robot. These values should
  # be tuned to your robot's sample odometry data, but these values are a good place
  # to start
  pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]

  # Top level frame (link) of the robot description
  base_frame_id: base_link

  # No filtering yet
  enable_odom_tf: true

  # Velocity and acceleration limits for the robot
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 10.0   # m/s
      has_acceleration_limits: true
      max_acceleration       : 50.0   # m/s^2
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 50.0   # rad/s
      has_acceleration_limits: true
      max_acceleration       : 200.0  # rad/s^2

  cmd_vel_timeout: 0.25
